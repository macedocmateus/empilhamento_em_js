<script>
    // LIFO - Stack
    console.log('Pilha/Stack');
    class BrowserHistoryStack {
        constructor() {
            this.cursor = 0;
            this.data = [];
        }

        push(item) {
            this.cursor = this.cursor + 1;
            this.data.push(item);
        }

        back() { // POP
            this.cursor = this.cursor - 1;
            // this.data.pop();
        }

        clear() {
            this.data = []; 
        }
        
        print() {
            console.log('cursor', this.cursor);
            console.log('itens atuais', this.data);
        }

    }

    const history = new BrowserHistoryStack();
    history.push('https://google.com.br');
    history.push('https://uol.com.br');
    history.push('https://terra.com.br');
    history.print();
    history.back();
    history.print();


</script>
